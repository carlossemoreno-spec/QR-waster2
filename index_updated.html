<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Congrats!</title>
    <meta name="description" content="Ironic QR code landing page" />
    <style>
      :root { --bg:#0b0c10; --fg:#e6e6e6; --muted:#9aa0a6; }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        background: radial-gradient(1200px circle at 50% -20%, #1b1c22 0, var(--bg) 60%);
        color: var(--fg);
        font: 600 1.75rem/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 42rem;
        padding: clamp(1.5rem, 2.5vw, 2.25rem);
        border-radius: 1.25rem;
        background: rgba(255,255,255,0.04);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
      }
      h1 { font-size: clamp(2rem, 6vw, 3.25rem); margin: 0 0 .75rem; letter-spacing: .3px; }
      p { margin: .25rem 0; color: var(--muted); font-weight: 500; }
      .btn {
        display: inline-block;
        margin-top: 1rem;
        padding: .85rem 1.1rem;
        border-radius: .9rem;
        text-decoration: none;
        color: #0b0c10;
        background: #a7f3d0;
        font-size: 1rem;
        font-weight: 800;
      }
      .btn:active { transform: translateY(1px); }
      footer { margin-top: 1rem; font-size: .9rem; color: var(--muted); }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-live="polite">
      <h1>Congrats! ðŸŽ‰</h1>
      <p>You just wasted more energy by scanning this QR code.</p>
      <a class="btn" href="#" onclick="more();return false;">Waste a little more</a>
      <footer id="f"></footer>
    </main>
    <script>
      let clicks = 0;
      function more(){
        clicks++;
        const f = document.getElementById('f');
        f.textContent = `Seconds of your life lost: ${Math.min(clicks, 999)} (estimate).`;
      }
    </script>
  </body>
</html>
